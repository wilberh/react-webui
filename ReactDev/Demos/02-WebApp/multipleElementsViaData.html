<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Creating Multiple Elements Via Data</title>
</head>
<body>

<div id='root'></div>

<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

<script>

    const products = [
        'Swansea City shirt',
        'Cardiff City shirt',
        'Bugatti Divo',
        '55in OLED HD TV',
        'Carving skis',
        'Ski boots'
    ]
    
    const shops = [
        'London',
        'Paris',
        'NY',
        'Swansea'
    ]

    const prodList = React.createElement(
        'ul', 
        null, 
        products.map((p, i) => React.createElement("li", {key: i}, p))
    )
    
    const shopList = React.createElement(
        'ul', 
        null, 
        shops.map((s, i) => React.createElement("li", {key: i}, s))
    )
    
    const retailer = React.createElement('div', null,
        React.createElement('h1', null, 'Catalog'),
        prodList,
        React.createElement('h1', null, 'Shops'),
        shopList
    )
    
    ReactDOM.render(retailer, document.getElementById('root'))

</script>

</body>
</html>
