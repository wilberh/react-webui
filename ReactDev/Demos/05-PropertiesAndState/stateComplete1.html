<!DOCTYPE html>
<html>
<head>
    <title>Complete State Management Example (Class Components)</title>
	<style>
        .gallery {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			position: fixed;
			width: 100%;
			left: 4%;
			-webkit-transform: translateX(-2%);
			transform: translateX(-2%);
        }
		.largeImage {
			width: 94%;
		}
		.smallImage {
			width: 10%; 
			margin-right: 2%;
		}
	</style>
</head>
<body>

	<div id="root"></div>

    <script src="https://unpkg.com/prop-types/prop-types.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

	<script type="text/babel">

		class Gallery extends React.Component {

			static propTypes = {
				baseAddress: PropTypes.string.isRequired,
				urls: PropTypes.array.isRequired			
			}

			constructor(props) {
				super(props)
				this.state = {
					selectedUrl: undefined
				}
			}

			render() {
				const {baseAddress, urls} = this.props
				const {selectedUrl} = this.state
				
				const mainContent = selectedUrl  
					? <img src={`${baseAddress}/${selectedUrl}`} className='largeImage' /> 
					: <h2>No image selected</h2>

				return (
					<div className="gallery">
						<div>
							{urls.map((url, i) =>
								<img 
									key={i}
									src={`${baseAddress}/${url}`}
									className='smallImage'
									onClick={() => this.setState({selectedUrl: url})}
								/>
							)}
						</div>
						<div>{mainContent}</div>
					</div>
				)
			}
		}

		const urls = [
			'alesund.jpg', 
			'bronnoysund.jpg',
			'budapest.jpg',
			'capetown.jpg', 
			'cork.jpg',
			'joburghadeda.jpg',
			'oslo.jpg',
			'singapore.jpg'
		]
		
		ReactDOM.render(
			<Gallery baseAddress="http://olsensoft.com/thumbnails" urls={urls} />,
			document.getElementById('root')
		)

	</script>

</body>
</html>
