<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Creating Components Via ES6 Classes</title>
</head>
<body>

<div id='root'></div>

<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

<script>

    const products = [
        'Swansea City shirt',
        'Cardiff City shirt',
        'Bugatti Divo',
        '55in OLED HD TV',
        'Carving skis',
        'Ski boots',
    ]

    const shops = [
        'London',
        'Paris',
        'NY',
        'Swansea',
    ]

    class ItemsList extends React.Component {
        render() {
            return React.createElement(
                "ul", 
                null,
                this.props.items.map((item, i) => React.createElement("li", {key: i}, item))
            )
        }
    }

    class App extends React.Component {
        render() {
            return React.createElement('div', null,
                React.createElement('h1', null, 'Catalog'),
                React.createElement(ItemsList, {items: products}, null),
                React.createElement('h1', null, 'Shops'),
                React.createElement(ItemsList, {items: shops}, null)
            )
        }
    }

    ReactDOM.render(
        React.createElement(App, null, null),
        document.getElementById('root')
    )

</script>

</body>
</html>
