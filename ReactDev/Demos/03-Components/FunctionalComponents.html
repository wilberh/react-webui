<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Creating Functional Components</title>
</head>
<body>

<div id='root'></div>

<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

<script>

    const products = [
        'Swansea City shirt',
        'Cardiff City shirt',
        'Bugatti Divo',
        '55in OLED HD TV',
        'Carving skis',
        'Ski boots',
    ]
    
    const shops = [
        'London',
        'Paris',
        'NY',
        'Swansea',
    ]

    function App() {
        return (
            React.createElement('div', null,
                React.createElement('h1', null, 'Catalog'),
                React.createElement(ItemsList, {items: products}, null),
                React.createElement('h1', null, 'Shops'),
                React.createElement(ItemsList, {items: shops}, null),
            )
        )
    }

    function ItemsList(props) {
        return (
            React.createElement(
                "ul", 
                null, 
                props.items.map((item, i) => React.createElement("li", { key: i }, item))
            )
        )
    }

    ReactDOM.render(
        React.createElement(App, null, null),
        document.getElementById('root')
    )

</script>

</body>
</html>
