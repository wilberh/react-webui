<!DOCTYPE html>
<html>
<head>
    <title>Effect Hooks 2</title>
	<style>
        .gallery {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			position: fixed;
			width: 100%;
			left: 4%;
			-webkit-transform: translateX(-2%);
			transform: translateX(-2%);
        }
		.largeImage {
			width: 94%;
		}
		.smallImage {
			width: 10%; 
			margin-right: 2%;
		}
	</style>
</head>
<body>

	<div id="root"></div>

    <script src="https://unpkg.com/prop-types/prop-types.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

	<script type="text/babel">

		function Gallery({baseAddress, urls}) {

			const [selectedUrl, setSelectedUrl] = React.useState(undefined)
			
			React.useEffect(() => {
				console.log('Gallery effect 1.')
				return () => {
					console.log("Gallery effect 1 cleanup.")
				}
			})
	
			React.useEffect(() => {
				console.log('Gallery effect 2.')
				return () => {
					console.log("Gallery effect 2 cleanup.")
				}
			})

			const mainContent = selectedUrl  
					? <img src={`${baseAddress}/${selectedUrl}`} className='largeImage' /> 
					: <h2>No image selected</h2>
					
			return (
				<div className="gallery">
					<button onClick={()=>clearGallery()}>Clear gallery</button>
					<div>
						{urls.map((url, i) =>
							<img 
								key={i}
								src={`${baseAddress}/${url}`}
								className='smallImage'
								onClick={() => {
									console.log(`Thumbnail clicked: ${url} at ${new Date().toString()}`)
									setSelectedUrl(url)
								}}
							/>
						)}
					</div>
					<div>Updated at {new Date().toString()}</div>
					<div>{mainContent}</div>
				</div>
			)
		}
		
		Gallery.propTypes = {
			baseAddress: PropTypes.string.isRequired,
			urls: PropTypes.array.isRequired			
		}

		const urls = [
			'alesund.jpg', 
			'bronnoysund.jpg',
			'budapest.jpg',
			'capetown.jpg', 
			'cork.jpg',
			'joburghadeda.jpg',
			'oslo.jpg',
			'singapore.jpg'
		]
		
		ReactDOM.render(
			<Gallery baseAddress="http://olsensoft.com/thumbnails" urls={urls} />,
			document.getElementById('root')
		)

		function clearGallery() {
			ReactDOM.render(
                <div className="gallery">Gallery cleared</div>,
				document.getElementById('root')
			)   
		}

	</script>

</body>
</html>
