<!DOCTYPE html>
<html>
<head>
    <title>Rest Client</title>
	<style>
		.gallery {
			font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			position: fixed;
			width: 100%;
			left: 4%;
			-webkit-transform: translateX(-2%);
			transform: translateX(-2%);
		}
		.largeImage {
			width: 94%;
		}
		.smallImage {
			width: 10%; 
			margin-right: 2%;
		}
	</style>
</head>
<body>

	<div id="root"></div>

    <script src="https://unpkg.com/prop-types/prop-types.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

	<script type="text/babel">

		function Gallery ({baseAddress}) {

			const [selectedUrl, setSelectedUrl] = React.useState(undefined)
			const [urls, setUrls] = React.useState([])
			const [isLoading, setIsLoading] = React.useState(false) 
			
			// Run this effect only after first render, i.e. similar to componentDidMount().
			React.useEffect(async () => {
				setIsLoading(true)
				try {
					const response = await window.fetch('http://localhost:3000/api/thumbnailUrls')
					if (!response.ok) {
						throw Error(response.statusText);
					}
					const urlsResult = await response.json();
					setUrls(urlsResult)
					setIsLoading(false)
				} catch (error) {
					console.log(error)
				}
			}, [])
	
			const mainContent = selectedUrl  
					? <img src={`${baseAddress}/${selectedUrl}`} className='largeImage' /> 
					: <h2>No image selected</h2>

			return (
				<div className='gallery'>
					{ isLoading 
						? 	<span>Loading URLs from REST service...</span>
						:	<div>
								<div>
									{urls.map((url, i) =>
										<img 
											key={i}
											src={`${baseAddress}/${url}`}
											className='smallImage'
											onClick={() => {
												console.log(`Thumbnail clicked: ${url} at ${new Date().toString()}`)
												setSelectedUrl(url)
											}}
										/>
									)}
								</div>
								<div>Updated {new Date().toString()}</div>
								<div>{mainContent}</div> 
							</div>
					}
				</div>
			)
		}
		
		Gallery.propTypes = {baseAddress: PropTypes.string.isRequired}
		
		ReactDOM.render(
			<Gallery baseAddress="http://olsensoft.com/thumbnails" />,
			document.getElementById('root')
		)

	</script>

</body>
</html>
